
{% extends "asa_travel/base.html" %}
{% block content %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'asa_travel/css/styles.css' %}">
{% endblock %}
<!-- Imagen y título del destino -->
<div class="card mb-4 shadow-sm">
    <img src="URL_IMAGEN_DESTINO" class="card-img-top" alt="NOMBRE_DESTINO">
    <div class="card-body text-center">
        <h1 class="card-title">NOMBRE_DESTINO</h1>
        <p class="card-text">DESCRIPCIÓN_DEL_DESTINO</p>
    </div>
</div>

<!-- Navegación de categorías -->
<ul class="nav nav-tabs mb-4" id="destinationTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="attractions-tab" data-bs-toggle="tab" data-bs-target="#attractions" type="button" role="tab">Atracciones</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="museums-tab" data-bs-toggle="tab" data-bs-target="#museums" type="button" role="tab">Museos</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="hotels-tab" data-bs-toggle="tab" data-bs-target="#hotels" type="button" role="tab">Hoteles</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="food-tab" data-bs-toggle="tab" data-bs-target="#food" type="button" role="tab">Comida</button>
    </li>
</ul>

<!-- Contenido de cada sección -->
<div class="tab-content" id="destinationTabsContent">
    <div class="tab-pane fade show active" id="attractions" role="tabpanel">
        <div class="row">
            <!-- Repite esta tarjeta para cada atracción -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://placehold.co/50x50" class="card-img-top" alt="NOMBRE_ATRACCION">
                    <div class="card-body">
                        <h5 class="card-title">NOMBRE_ATRACCION</h5>
                        <p class="card-text">DESCRIPCIÓN_ATRACCION</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
