{% extends "asa_travel/base.html" %}
{% load static %}

{% block content %}
<div class="container text-center">
    <h1 class="my-4">Descubre destinos increíbles con TravelASA</h1>
    <form method="get" action="">
        <div class="input-group mb-4">
            <input type="text" class="form-control" name="q" placeholder="Buscar destinos..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
    
    <h2 class="mb-3">Destinos Populares</h2>
    <div class="row">
        {% for destination in destinations %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{destination.destination_image.url}}" class="card-img-top" alt="Destino 1">
                <div class="card-body">
                    <h5 class="card-title">{{destination.destination_name}}</h5>
                    <p class="card-text">{{destination.destination_description}}</p>
                    <a href="{% url 'asa_travel:destination_detail' destination.id %}" class="btn btn-primary">Ver más</a>
                </div>
            </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
